<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./assets/favicon.ico" />
  <title>Museum</title>
</head>

<body>

  <header class="header">
    <div class="container header-container">
      <div class="header-logo">
        <img src="./assets/svg/logo.svg" alt="logotip">
        <p>Louvre</p>
      </div>
      <nav class="header-nav">
        <ul class="nav-list">
          <li>
            <a href="#visiting">Visiting</a>
          </li>
          <li>
            <a href="#explore">Explore</a>
          </li>
          <li>
            <a href="#video">Video</a>
          </li>
          <li>
            <a href="#gallery">Gallery</a>
          </li>
          <li>
            <a href="#tickets">Tickets</a>
          </li>
          <li>
            <a href="#contacts">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="section dark-section" id="welcome">
      <div class="container"></div>
    </section>

    <section class="section" id="visiting">
      <div class="container"></div>
    </section>

    <section class="section dark-section" id="explore">
      <div class="container"></div>
    </section>

    <section class="section video-section" id="video">
      <div class="container"></div>
    </section>

    <section class="section dark-section" id="gallery">
      <div class="container"></div>
    </section>

    <section class="section" id="tickets">
      <div class="container"></div>
    </section>

    <section class="section" id="contacts">
      <div class="container"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container"></div>
  </footer>

</body>

</html>
